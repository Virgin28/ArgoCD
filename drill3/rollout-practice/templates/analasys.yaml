apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate-check
  namespace: ran
spec:
  metrics:
    - name: http-success-rate
      interval: 30s
      successCondition: result > 95
      failureLimit: 1
      provider:
        web:
          url: http://rollout-practice.drill3.svc.cluster.local/healthz
          method: GET
